function diceDo(){
  var dicedovalue = document.getElementById("dicedo").value;

  if(dicedovalue == "获得身份"){
    document.getElementById("dicedo").value=diceDoFamily();
    do_step=1;
  }else if(dicedovalue == "考評"){
    document.getElementById("dicedo").value=diceDoRun();
    do_step=2;
  }else if(dicedovalue == "重投"){
    diceDeck();
    document.getElementById("dicedo").value = "考評";
    do_step=0;
  }else{
    if(do_step==1){
      currentYear = Math.floor(Math.random()*180+20);
      game_step=getPosition(dicedovalue);
      document.getElementById(game_step).className="POSIACT_FM";
      s = createName();

      document.getElementById("current_year").innerHTML = getEra(0);

      addHistory(getEra(0) + "，年" + document.getElementById('current_age').innerHTML + "，初为" + dicedovalue + "。");
      currentAge++;
      currentYear++;
      window.location.href="#"+game_step;
      diceDeck();
      document.getElementById("dicedo").value = "考評";
      do_step=0;
    }
    if(do_step==2){
      document.getElementById("current_age").innerHTML = getChineseNumber(currentAge);
      document.getElementById("current_year").innerHTML = getEra(0);

      str = document.getElementById("dicedo").value;
      diceact = str.substr(0,1);
      act = getPositionAct(game_step,diceact);
      if( act != "" ){
        document.getElementById("current").innerHTML = getPositionActName(game_step,diceact);
        cn = document.getElementById(game_step).className;
        document.getElementById(game_step).className=cn.substr(0,4)+cn.substr(7,3);

        game_step=act;
        cn = document.getElementById(game_step).className;
        document.getElementById(game_step).className=cn.substr(0,4)+"ACT"+cn.substr(4,3);
        window.location.href="#"+game_step.substr(0,4);
        addHistory(getEra(0) + "，");

          case '德':
            addHistory("因其德进" + document.getElementById("current").innerHTML + "。");
            break;
          case '才':
            addHistory("因其才授" + document.getElementById("current").innerHTML + "。");
            break;
          case '功':
            addHistory("以功任" + document.getElementById("current").innerHTML + "。");
            break;
          case '良':
            addHistory("举" + document.getElementById("current").innerHTML + "。");
            break;
          case '由':
            addHistory("贬" + document.getElementById("current").innerHTML + "。");
            break;
          case '庄':
            addHistory("因赃谪" + document.getElementById("current").innerHTML + "。");
            break;
        }
      }

      document.getElementById("dicedo").value = str.substr(1,str.length-1);
      if (document.getElementById("dicedo").value == ""){
        currentAge++;
        currentYear++;
        diceDeck();
        document.getElementById("dicedo").value = "考評";
        do_step=0;
      }
    }

function getEra(num){
  var y = currentYear+num;
  for(i=0;i<eraYear.length;i++){
    if(y-eraYear[i]<0){
      if(y==0){
        return eraName[i] + "元年";
      }else{
        return eraName[i] + getChineseNumber(y+1) + "年";
      }
    }
    y=y-eraYear[i];
  }
  return "已共和";
}

function getChineseNumber(num){
  var numbers = ["零", "一", "二", "三", "四", "五", "六", "七", "八", "九", "十"];
  var powers = ["","十","百","千","万","十万","百万","千万","亿","十亿","百亿","千亿","兆","十兆","百兆","千兆"];
  var powerDup = ["万", "亿", "兆"];
  var i,j,k;
  var s,t,l;
  if(num>=10000000000000000){
    return "不胜数";
  }
  if(num<=10){
    return numbers[num];
  }
  if(num<20){
    return "十" + numbers[num-10];
  }
  num = num + "";
  t = "";
  l = 0;
  //每个数字之间插入单位，多个零只保留一个
  for(j=0,i=num.length-1;i>=0;i--,j++){
    k = parseInt(num.charAt(j));
    if(k==0){
      l=1;
    }else{
      if(l==1){
        t = t + "零" + numbers[k] + powers[i];
        l=0;
      }else{
        t = t + numbers[k] + powers[i];
      }
    }
  }
  // 去掉多余的万亿兆
  for(j=0;j<3;j++){
    l=0;
    s = "";
    for(i=t.length-1;i>=0;i--){
      k = t.charAt(i);
      if(k==powerDup[j]){
        if(l==0){
          l=1;
        }else{
          k="";
        }
      }
      s = k + s;
    }
    t = s;
  }
  return t;
}

function diceGetFamily(){
  dice.sort();
  dice.reverse();
  dicevalue = "";
  diceTotal = 0;
  j=0;
  diceZero = 0;
  diceCount[0][0]=0;

  for(i=0; i<6; i++){
    if(dice[i]==0){
      diceZero++;
    }
    dicevalue = dicevalue + dice[i];
    diceTotal= diceTotal+dice[i];
    if(diceCount[j][1] != dice[i]){
      if(diceCount[j][0]!=0){
        j=j+1;
        diceCount[j+1][0]=0;
      }
      diceCount[j][0]=1;
      diceCount[j][1]=dice[i];
    }else{
      diceCount[j][0]=diceCount[j][0]+1;
    }
  }
  if(diceZero>=1){
    diceZero=Math.floor(Math.random()*2+1);
    if(diceZero==0){
      return "天文生";
    }
    if(diceZero==1){
      return "醫生";
    }
    if(diceZero==2){
      return "土司";
    }
  }
  s="";
  diceCount.sort();
  diceCount.reverse();
  for(i=0;i<6;i++){
    if(diceCount[i][0]>1){
      s = s + " " + diceCount[i][0] + diceCount[i][1];
    }
  }
  s = s.replace(/\s+/g,"");
  for(i=0; i<diceFamily.length; i++){
    if(s.indexOf(diceFamily[i][0])==0){
      if(diceFamily[i][2]!=""){
        if(diceTotal == Math.floor(diceFamily[i][2])){
          return diceFamily[i][1];
        }
      }else{
        return diceFamily[i][1];
      }
    }
  }
  return "其它";
}

  for(i=0; i<diceRun.length; i++){

  <script>


function hideDetail(me){
  if(document.getElementById(me+"E").innerHTML=="▼"){
    document.getElementById(me+"E").innerHTML="▶";
    document.getElementById(me+"P").style.display='none';
  }else{
    document.getElementById(me+"E").innerHTML="▼";
    document.getElementById(me+"P").style.display='block';
  }
}

departmentArranged();

var dice_pannel = document.querySelector("#dicepannel");

dice_pannel.addEventListener("mousedown", function (e) {
  var x = e.pageX - dice_pannel.offsetLeft;
  var y = e.pageY - dice_pannel.offsetTop;

  document.addEventListener("mousemove", move);
  function move(e) {
    dice_pannel.style.left = e.pageX - x + 'px';
    dice_pannel.style.top = e.pageY - y + 'px';
    return false;
  }

  document.addEventListener("mouseup", function (e) {
    document.removeEventListener("mousemove", move);
    return false;
  })
})

document.body.oncontextmenu = function (e) {
  dice_pannel.style.left = e.clientX - 10 + 'px';
  dice_pannel.style.top = e.clientY - 10 + 'px';
  return false;
}


var info_area = document.querySelector("#infoarea");

info_area.addEventListener("mousedown", function (e) {
  var x = e.pageX - info_area.offsetLeft;
  var y = e.pageY - info_area.offsetTop;

  document.addEventListener("mousemove", move);
  function move(e) {
    info_area.style.left = e.pageX - x + 'px';
    info_area.style.top = e.pageY - y + 'px';
    return false;
  }

  document.addEventListener("mouseup", function (e) {
    document.removeEventListener("mousemove", move);
    return false;
  })
})

function onBodyLoad(){
  info_area.style.left = (window.innerWidth-parseInt(info_area.offsetWidth))/2;
  info_area.style.top = (window.innerHeight-parseInt(info_area.offsetHeight))/4;
  //info_arae.style.visibility = "visible";
  dice_pannel.style.left = (window.innerWidth-parseInt(dice_pannel.offsetWidth))/2;
  dice_pannel.style.top = (window.innerHeight-parseInt(dice_pannel.offsetHeight))*3/4;
}

  </script>
